<!DOCTYPE html>
<html>

<head>

	<title>leaflet-google.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet-src.js"></script>
	<script src="https://raruto.github.io/cdn/leaflet-google/0.0.1/leaflet-google.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key="></script>

	<style>
		html,
		body,
		#map {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
	</style>

</head>

<body>

	<div id="map"></div>

	<script>
		var map = new L.Map('map', {
			center: [41.4583, 12.7059],
			zoom: 5,
			markerZoomAnimation: false,
			zoomControl: false
		});

		var zoomControl = new L.Control.Zoom({
			position: 'topright'
		});

		var ggl = new L.Google('ROADMAP');

		var url = 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
			attr =
			'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
			otm = new L.TileLayer(url, {
				attribution: attr,
				/*subdomains:"1234"*/
			});

		var baseLayers = {
			"Google": ggl,
			"OpenTopoMap": otm,
		};

		var layersControl = L.control.layers(baseLayers);

		layersControl.addTo(map);
		zoomControl.addTo(map);

		map.addLayer(ggl);
	</script>

</body>
</html>
